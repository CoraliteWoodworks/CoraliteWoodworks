<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <title>Coralite Woodworks | Page Not Found</title>
    {% include 'wrapper/header.html' %}
</head>

<body>

<!-- Header -->
<div id="header" class="skel-layers-fixed">

    <div class="top">

        <!-- Logo -->
        <div id="logo">
            <a href="{{ url_for('main') }}">
                <picture>
                    <source srcset="{{ url_for('static', filename='images/Logo Brown.webp') }}" type="image/webp">
                    <source srcset="{{ url_for('static', filename='images/Logo Brown.jpg') }}" type="image/jpeg">
                    <img src="{{ url_for('static', filename='images/Logo Brown.jpg') }}" width="100%" height=""
                         alt="Coralite Woodworks, LLC.">
                </picture>
            </a>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li>
                    <a href="{{ url_for('main') }}#portfolio" id="portfolio-link">
                        <span class="icon fa-th">Design Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main') }}#about" id="about-link">
                        <span class="icon fa-user">About Us</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main') }}#testimonials" id="testimonial-link">
                        <span class="icon fa-comments">Testimonials</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main') }}#contact" id="contact-link">
                        <span class="icon fa-envelope">Contact Us</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="bottom">
        {% include 'wrapper/social.html' %}
    </div>

</div>

<!-- Main -->
<div id="main">

    <!-- Testimonials -->
    <section id="404" class="three">
        <div class="container">
            <header>
                <h2>404 Page Not Found</h2>
            </header>

            <p>Page you're requesting could not be found</p>

            <a href="{{ url_for('main') }}" class="button scrolly">Back to Home</a>
        </div>
    </section>
</div>

{% include 'wrapper/footer.html' %}

</body>
{% include 'wrapper/scripts.html' %}
</html>
